<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Don't be shy, do some math</title>
   <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div class="screen">
         <h2 class="screen-text">Enable JavaScript</h2>
      </div>
      <div class="buttons">
         <button data-key="Delete" class="btn delete">AC</button>
         <button data-key="Backspace" class="btn backspace">
            <svg class="svg"viewBox="0 0 24 24"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"></path></svg>
         </button>
         <button data-key="%" class="btn percent">%</button>
         <button data-key="/" class="btn operator">/</button>
         <button data-key="7" class="btn number">7</button>
         <button data-key="8" class="btn number">8</button>
         <button data-key="9" class="btn number">9</button>
         <button data-key="*" class="btn operator">*</button>
         <button data-key="4" class="btn number">4</button>
         <button data-key="5" class="btn number">5</button>
         <button data-key="6" class="btn number">6</button>
         <button data-key="-" class="btn operator">-</button>
         <button data-key="1" class="btn number">1</button>
         <button data-key="2" class="btn number">2</button>
         <button data-key="3" class="btn number">3</button>
         <button data-key="+" class="btn operator">+</button>
         <button data-key="0" class="btn number">0</button>
         <button data-key="." class="btn coma">.</button>
         <button data-key="r" class="btn reciprocal">-/+</button>
         <button data-key="=" class="btn operate">=</button>
      </div>
   </div>
   <script src="script.js" type="text/javascript"></script>
</body>
</html>
